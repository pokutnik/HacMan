    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>
		<script src="lib/shape.js" type="text/javascript"></script>
		<script src="lib/world.js" type="text/javascript"></script>
    <script type="text/javascript">
          ymaps.ready(function () {
            var myMap = new ymaps.Map('myMap', {
              center: [50.442638,30.543365],
              zoom: 15,
              behaviors: ['drag', 'scrollZoom']
            });
            myMap.controls.add(
              new ymaps.control.ZoomControl()
            );
            
						var world = new World(myMap);
						
						world.addShape(new Shape({x: 50.442638, y: 30.543365, type: 'pacman', map_ref: myMap}));
						
						world.addShape(new Shape({x: 50.43638, y: 30.543365, type: 'ghost', map_ref: myMap}));
						world.addShape(new Shape({x: 50.442638, y: 30.543365, type: 'ghost', map_ref: myMap}));
						world.addShape(new Shape({x: 50.452638, y: 30.549365, type: 'ghost', map_ref: myMap}));
						world.draw();
          });
    </script>

  <body style="background-color:snowwhite;">
