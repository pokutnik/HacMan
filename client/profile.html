<template name="profile">
  {{#if usrer.profile}}
    <form id="profileform">
        <fieldset>
            <legend>Profile</legend>
            <label for="pro_name">Display name</label>
            <input name="name" value="{{ user.profile.name }}" id="pro_name">
            <label for="pro_kind">Kind</label>
            <select name="kind" id="pro_kind">
                {{#each kinds }}
                    <option value="{{ kind }}"
                        {{#if myKind }}selected="selected"{{/if}}>
                    {{ kind }}
                    </option>
                {{/each}}
            </select>
            <label for="pro_color">Color</label>
            <select name="color" id="pro_color">
                {{#each colors }}
                    <option value="{{ color }}" style="background: {{ color }}"
                        {{#if myColor }}selected="selected"{{/if}}>
                    {{ color }}
                    </option>
                {{/each}}
            </select>
            <br>
            <button class="btn" type="submit">Save</button>
        </fieldset>
    </form>
  {{/if}}
  {{#unless user}}
  <h2>Dear player</h2>
  <h3>Please sign-in</h3>
  <h2>or</h2>
  <h3>Reginster new account</h3>
  <h4>Reload page if something doesnt work after(lots of magic)</h4>
  {{/unless}}
</template>
