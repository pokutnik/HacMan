  <body>
    {{> navbar }}
    {{> main }}
  </body>

<template name="navbar">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">hacman</a>
    <ul class="nav">
        {{#each menu }}
          <li {{#if isPage page }}class="active"{{/if}}>
            <a class="pagechange" id="{{ page }}" href="#{{ page }}">{{ title }}</a></li>
        {{/each}}
    </ul>
      {{loginButtons align='right'}}
  </div>
</div>
</template>
<template name="main">
    <div class="container">
        {{#if isPage "main" }}
      <div>
        <h1 style="text-align:center">PackMan</h1>
        <div id="myMap" style="width: 1100px; height: 600px"></div>
      </div>

      <div class="footer">
        <p style="text-align:center">&copy; Kiev Hackaton 2012</p>
      </div>
        {{/if}}
        {{#if isPage "rating" }}
        rating
        {{/if}}
    </div> <!-- /container -->
</template>
