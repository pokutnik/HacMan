    <script type="text/javascript">
          ymaps.ready(function () {
            var myMap = new ymaps.Map('myMap', {
              center: [50.442638,30.543365],
              zoom: 15,
              behaviors: ['drag', 'scrollZoom']
            });

            myMap.controls.add(
              new ymaps.control.ZoomControl()
            );

						var world = new World(myMap);
						
						var random_street = world.get_random_street();
						world.addShape(new Shape({x: random_street['x'], y: random_street['y'], type: 'pacman', map_ref: myMap}));
						
						MAX_GHOSTS = 10;
						for(var i = 0; i < MAX_GHOSTS; i++) {
							var random_street = world.get_random_street();
						  world.addShape(new Shape({x: random_street['x'], y: random_street['y'], type: 'ghost', map_ref: myMap}));
					  }
						world.draw();
          });
    </script>
