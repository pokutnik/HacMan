  <head>
    <meta charset="utf-8">
    <title>HackMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.ico">

    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>
  </head>

  <body>
    {{!> splash }}
    {{> navbar }}
    {{> main }}
  </body>

<template name="navbar">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">hacman</a>
    <ul class="nav">
        {{#each menu }}
          <li {{#if isPage page }}class="active"{{/if}}>
            <a class="pagechange" id="{{ page }}" href="#{{ page }}">{{ title }}</a></li>
        {{/each}}
    </ul>
      {{loginButtons align='right'}}
  </div>
</div>
</template>
<template name="main">
    <div class="container">
        {{#if isPage "main" }}
            {{>game}}
        {{/if}}
        {{#if isPage "rating" }}
            {{> rating }}
        {{/if}}
        {{#if isPage "profile" }}
            {{> profile }}
        {{/if}}
      <div class="footer">
        <p style="text-align:center">&copy; Kiev Hackaton 2012</p>
      </div>
    </div> <!-- /container -->
</template>

<template name="positions">
  <ul class='pos'>
  {{# each players}}
  <li>{{this.x}}, {{this.y}} | {{this._id}}</li>
  {{/each}}
</ul>
</template>

<template name="game">
  <div class='row game'>
    <h1 style="text-align:center">HackMan  PackMan</h1>
    <div id="myMap" class='span9' style="height: 800px"></div>
  </div>
</template>

<template name="rating">
    <table class="table">
        <thead>
            <tr>
                <td class="span2">User</td>
                <td class="span1">Score</td>
            </tr>
        </thead>
        <tbody>
            {{#each user_ratings }}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ score }}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
